<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="./health_analysis.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    nav {
      background-color: #f0f0f0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav ul {
      list-style-type: none;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    h1 {
      margin-bottom: 20px;
    }

    #contactForm {
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
    }

    #contactForm input,
    #contactForm textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
      box-sizing: border-box;
    }

    #contactForm button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #contactForm button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <nav>
    <h1>Health Analysis Census</h1>
    <ul>
      <li><a href="./index.html" id="home">Home</a></li>
      <li><a href="./health_contact.html" id="contact">Contact Us</a></li>
    </ul>
  </nav>
  <h1>Contact Us</h1>
  <p>Feel free to contact us to know more about your conditions and for treatment methods.</p>
  <br>
  <form id="contactForm">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="condition">Condition</label>
      <input type="text" id="condition" name="condition" required>
    </div>
    <div>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit" onclick="thankyou()">Submit</button>
  </form>
  <script>
    function thankyou() {
      alert('Thank you for contacting us!');
    }
  </script>
</body>
</html>
